steps:
  # Install node_modules
  - id: install-dependencies
    name: node:16-alpine
    dir: backend
    entrypoint: npm
    args: 
      - install
  # Generate prisma schema
  - id: prisma-generate
    name: node:16-alpine
    dir: backend
    entrypoint: npx
    args: 
      - prisma
      - generate
  # Create file .env from evironment variable
  - id: build-env
    name: node:16-alpine
    dir: backend
    entrypoint: npm
    args: 
      - run
      - create-env
    env:
      - DATABASE_URL='$_DATABASE_TYPE://$_DATABASE_USER:$_DATABASE_PASSWORD@$_DATABASE_HOST:$_DATABASE_PORT/$_DATABASE_NAME?socket=/cloudsql/$_INSTANCE_CONNECTION_NAME'
  # Build Image from Dockerfile
  - id: build-image
    name: gcr.io/cloud-builders/docker
    args:
      - build
      - '--no-cache'
      - '-t'
      - '$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'
      - .
      - '-f'
      - .infra/Dockerfile
  # Push Image to Cloud Registry
  - id: push-image
    name: gcr.io/cloud-builders/docker
    args:
      - push
      - '$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'
  # Deploy
  - id: deploy-cloud-run
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    args:
      - run
      - services
      - update
      - $_SERVICE_NAME
      - '--platform=managed'
      - '--image=$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'
      - >-
        --labels=managed-by=gcp-cloud-build-deploy-cloud-run,commit-sha=$COMMIT_SHA,gcb-build-id=$BUILD_ID,gcb-trigger=$TRIGGER_NAME
      - '--region=$_DEPLOY_REGION'
      - '--min-instances=$_CLOUDRUN_MIN_INSTANCE'
      - '--max-instances=$_CLOUDRUN_MAX_INSTANCE'
      - '--cpu=$_CLOUDRUN_CPU'
      - '--$_CLOUDRUN_CPU_ALLOCATED'
      # - '--$_CLOUDRUN_CPU_BOOST'
      - '--memory=_CLOUDRUN_MEMORY'
      - '--add-cloudsql-instances=$_INSTANCE_CONNECTION_NAME'
      - '--allow-unauthenticated'
      - '--quiet'
    entrypoint: gcloud
  # Build Cloud SQL Proxy
  - id: build-proxy
    name: "gcr.io/cloud-builders/docker"
    entrypoint: /bin/bash
    args:
      - '-c'
      - |
        echo "FROM $_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
        COPY --from=gcr.io/cloud-sql-connectors/cloud-sql-proxy /cloud-sql-proxy /cloudsql/cloud-sql-proxy" > Dockerfile-proxy;
        docker build -f Dockerfile-proxy -t $_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA-proxy .
  # Run Migrate by Unix Socket connections Cloud SQL Proxy
  - id: migrate-proxy
    name: "$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA-proxy"
    dir: backend
    env:
      - DATABASE_NAME=$_DATABASE_NAME
      - DATABASE_USER=$_DATABASE_USER
      - INSTANCE_CONNECTION_NAME=$_INSTANCE_CONNECTION_NAME
      - DATABASE_TYPE=$_DATABASE_TYPE
      - DATABASE_PASS=$_DATABASE_PASSWORD
    entrypoint:  sh
    args:
      - '-c'
      - |
        /cloudsql/cloud-sql-proxy --unix-socket /cloudsql ${_INSTANCE_CONNECTION_NAME} & sleep 2;
        if [ $_DATABASE_TYPE = 'mssql' ]; then echo "MSSQL doesn't support Unix Sockets. Skippng."; exit 0; fi;
        npx prisma migrate deploy
images:
  - '$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA'
options:
  substitutionOption: ALLOW_LOOSE
substitutions:
  _PLATFORM: managed
  _SERVICE_NAME: nestjs-backend
  _DEPLOY_REGION: asia-northeast1
  _GCR_HOSTNAME: us.gcr.io
tags:
  - gcp-cloud-build-deploy-cloud-run
  - gcp-cloud-build-deploy-cloud-run-managed
  - nestjs-backend
